<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="options">
                <button onclick="
                    choice(1)   
                ">
                    <img src="Images/rock.png" class="emoji">
                </button>
        
                <button onclick="
                    choice(2)   
                ">
                    <img src="Images/paper.png" class="emoji">
                </button>
        
                <button onclick="
                    choice(3)   
                ">
                    <img src="Images/scissors.png" class="emoji">
                </button>
            </div>
               
            <p class="js-computerchoice"></p>

            <div class="results">
                <p class="js-wins"></p>
                <p class="js-loss"></p>
                <p class="js-ties"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
